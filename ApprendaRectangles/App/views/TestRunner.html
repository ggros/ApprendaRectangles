<section>
    <h3>Fails (<span data-bind="text: errors().length"></span>)</h3>
    <table class="tsUnit">
    <thead>
        <tr>
            <th>Test name</th>
            <th>funcName</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: errors">
        <tr>
            <td data-bind="text: testName"></td>
            <td data-bind="text: funcName"></td>
            <td data-bind="text: message"></td>
        </tr>
    </tbody>
    </table>
    <h3>Passes (<span data-bind="text: passes().length"></span>)</h3>
    <table class="tsUnit">
    <thead>
        <tr>
            <th>Test name</th>
            <th>funcName</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: passes">
        <tr>
            <td data-bind="text: testName"></td>
            <td data-bind="text: funcName"></td>
            <td data-bind="text: message"></td>
        </tr>
    </tbody>
    </table>
</section>
